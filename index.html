<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./styles/main.css">
    <title>TODO List</title>
    <meta name="google-site-verification" content="qUZypI5WVSZPIL8yzOOA8aRoFE2iOVO-YM1jy9_Pvac" />
</head>

<body>
    <main class="main">
        <section class="todo">
            <h2 class="todo__title">TODO List</h2>
            <ul class="todo__list js-todo-list">
                <li>Loading Tapas...</li>
            </ul>
            <form class="todo__form js-form-add-items">
                <input type="text" name="item" placeholder="Write a new task..." class="todo__form--input" required>
                <input type="submit" value="+ Add Task" class="todo__form--submit">
            </form>
        </section>
    </main>
    <script src="./main.js"></script>
</body>

</html>
